name: Test Plugin Readme Linter Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Test with valid readme
        uses: ./
        with:
          path: tests/fixtures/valid-readme.txt
          format: annotations

      - name: Test with invalid readme (should fail)
        uses: ./
        continue-on-error: true
        with:
          path: tests/fixtures/default-text-readme.txt
          format: annotations
          fail-on: error
